<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisao Formulario HTML5</title>
</head>
<body>
    <form>
        <label for="texto">campo de texto</label>
        <input type="text"><br/>
        <label for="numero">campo de numero</label>
        <input type="number"><br/>
        <label for="date">campo de data </label>
        <input type="date" id="data"><br/>
        <label for="cor">campo de cor </label>
        <input type="color" id="cor"><br/>
        <label for="checkbox">caixa de checagem</label>
        <input type="checkbox" id="check"><br/>

    </form>
</body>
</html>
